        </ul>

    </nav>
    <span>
        <h1 id="header3">הרשמה</h1>
    </span>
    <form id="sign_up_border" action="../templates/homeHTML.html" method="post" name="sign_up_form" onsubmit="return signup_validation(document.sign_up_form.password1,document.sign_up_form.username2,document.sign_up_form.mail2,document.sign_up_form.phone1,document.sign_up_form.age_label1);">

        <label class="username">שם משתמש:</label>
        <input type="text" class="big_input" id="username2" name="username2" autocomplete="on" required>

        <label class="mail" >מייל:</label>
        <input type="email" class="big_input" id="mail2" name="mail2" autocomplete="on" required>

        <label class="password">סיסמה:</label>
        <input type="password" class="big_input" id="password1" name="password1"  autocomplete="on" required>

        
        <label class="phone">טלפון:</label>
        <input type="phone" class="big_input" id="phone1" name="phone1"  autocomplete="on" required >

        <section class="lower_inputs">  
            <div class="age">  
                <label class="age_label">גיל:</label>
                <input type="number" class="small_input" id="age_label1" name="age_label1" autocomplete="on" required>
            </div> 
            <div class="gender">  
                <label class="gender_label">מין:</label>
                <input type="text" class="small_input"  id="gender_label1" name="gender_label1" autocomplete="on" required>
            </div>
        </section>

        <button id="sign_up_send_button" type="submit">שלח</button>
    </form>


     <footer id="footer1">
